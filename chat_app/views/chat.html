<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-3">Chat Room</h2>
        
        <!-- Room Selection -->
        <select id="roomSelect" class="form-select mb-3">
            <option value="devops">DevOps</option>
            <option value="cloudcomputing">Cloud Computing</option>
            <option value="covid19">Covid19</option>
            <option value="sports">Sports</option>
            <option value="nodejs">NodeJS</option>
        </select>

        <!-- Chat Box -->
        <div id="chat-box" class="border p-3" style="height: 300px; overflow-y: scroll;"></div>

        <!-- Message Input -->
        <input type="text" id="message" class="form-control my-2" placeholder="Type your message...">
        <button id="sendBtn" class="btn btn-primary w-100">Send</button>
        <button id="logoutBtn" class="btn btn-danger w-100 mt-2">Logout</button>
    </div>
    <script src="/js/chat.js"></script>
</body>
</html>
