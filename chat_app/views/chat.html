<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-start my-3">Chat Room</h2>

        <p id="typing-indicator" class="text-muted text-start"></p>

        <label for="roomSelect" class="form-label">Choose a Room:</label>
        <select id="roomSelect" class="form-select mb-3">
            <option value="devops">DevOps</option>
            <option value="cloudcomputing">Cloud Computing</option>
            <option value="covid19">Covid19</option>
            <option value="sports">Sports</option>
            <option value="nodejs">NodeJS</option>
        </select>

        <div id="chat-box" class="border p-3 d-flex flex-column" style="height: 350px; overflow-y: auto;"></div>

        <input type="text" id="message" class="my-2 fixed-input" placeholder="Type your message...">


        <button id="sendBtn" class="btn btn-primary w-100">Send</button>

        <button id="leaveRoomBtn" class="btn btn-secondary w-100 mt-2">Leave Room</button>
        <button id="logoutBtn" class="btn btn-danger w-100 mt-2">Logout</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        function appendMessage(fromUser, text, timestamp) {
            const msgContainer = document.createElement("div");
            msgContainer.classList.add("chat-message", "text-start");
            msgContainer.innerHTML = `
                <div class='d-flex flex-column align-items-start'>
                    <b class='text-primary'>${fromUser}</b>
                    <span class='text-muted small'>${timestamp}</span>
                    <div class='mt-1 p-2 bg-light rounded'>${text}</div>
                </div>
            `;
            chatBox.appendChild(msgContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

    <script src="/js/chat.js"></script>
</body>
</html>
