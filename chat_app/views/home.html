<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container my-5">
  <h2>Welcome, <span id="userLabel"></span>!</h2>

  <hr />
  <h4>Join a Public Room</h4>
  <select id="roomSelect" class="form-select w-50">
    <option value="devops">DevOps</option>
    <option value="cloudcomputing">Cloud Computing</option>
    <option value="covid19">Covid19</option>
    <option value="sports">Sports</option>
    <option value="nodejs">NodeJS</option>
  </select>
  <button id="joinRoomBtn" class="btn btn-primary mt-2">Join Room</button>

  <hr />
  <h4>Start a Private Chat</h4>
  <input
    type="text"
    id="buddyNameInput"
    class="form-control w-50"
    placeholder="Friend's username"
  />
  <button id="startPrivateBtn" class="btn btn-warning mt-2">
    Private Chat
  </button>

  <hr />
  <button id="logoutBtn" class="btn btn-danger">Logout</button>
</div>

<script>
  // Ensure user is logged in
  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "/login.html";
  } else {
    document.getElementById("userLabel").textContent = username;
  }

  // Join a room
  document.getElementById("joinRoomBtn").addEventListener("click", () => {
    const room = document.getElementById("roomSelect").value;
    localStorage.setItem("room", room);
    window.location.href = "/chat.html";
  });

  // Start a private chat
  document.getElementById("startPrivateBtn").addEventListener("click", () => {
    const buddy = document.getElementById("buddyNameInput").value.trim();
    if (!buddy) {
      return alert("Please enter a username!");
    }
    localStorage.setItem("privateBuddy", buddy);
    window.location.href = "/privateChat.html";
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("username");
    localStorage.removeItem("room");
    localStorage.removeItem("privateBuddy");
    window.location.href = "/login.html";
  });
</script>
</body>
</html>
